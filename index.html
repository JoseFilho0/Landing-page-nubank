<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Nubank</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo top">
                <img src="./img/logo.png" alt="logo-nubank">
            </div>
            <div class="menu bottom">
                <nav>
                    <div class="menu_mobile">
                        <div class="mm_text">Mostrar Mais</div>
                    </div>
                    <div class="linhas">
                        <ul>
                            <li><a href="">Página inicial</a></li>
                            <li><a href="">Para você</a></li>
                            <li><a href="">Para o seu negócio</a></li>
                            <li><a href="">O Nubank</a></li>
                            <li><a href="">Perguntas</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="login top">
                <span class="text_login">Login</span> <img src="./img/simbolo-login.png"  alt="">
            </div>
        </div>
    </header>
    <section>
        <div class="corpo">
            <div class="pagina_texto pagina">
                <h1>Tenha N possibilidades de produtos para N possibilidades  na vida</h1>
                <h2>O que você precisa para ficar no controle da sua vida fianceira tem no app do Nubank</h2>
            </div>
            <div class="pagina_foto pagina">
                <img src="./img/images.png" alt="">
            </div>
            <div class="pagina_cadastro pagina">
                <label>
                    Peça sua conta e cartão de crédito do Nubank: <br>
                    <input type="text" placeholder="Digite seu CPF" maxlength="11" required>
                </label> <br>
                <button>Continuar <img src="./img/seta-direita.png" alt="seta-direita"></button> 
            </div>
        </div>
    </section>
</body>
    <script src="./script.js"></script>
</html>
